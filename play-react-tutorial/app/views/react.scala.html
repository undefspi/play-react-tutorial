@(title: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.fullPath("react", "react.js"))' type='text/javascript'></script>
    </head>
    <body>
        <h1> Welcome to the react landing page</h1>
        <div id="content"></div>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/reactTest.js")'></script>
    </body>
</html>
